<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
    <script src="https://kit.fontawesome.com/adc6a96b06.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="main-container"> 

         <!-- Left container -->
        <section class="left-container">
            <h2 class="logo">facebook.</h2>
            <p class="facebook">Welcome back, John!</p>
            <div class="img-div">
                <img src="/young-bearded-man-with-striped-shirt.jpg" alt="pic">
                <p class="profile-name">John Doe</p>  
                <button class="profile-btn">Continue to Facebook</button>
                <i class="fa-light fa-greater-than left"></i>

            </div>

           
            
        </section>

        <!-- Right container -->
        <section class="right-container">
            <h2 class="not-you">This is not You?</h2>

            <form>
       <div class="input-div">  
            <input type="email" name="email" class="email" placeholder="Your e-Mail Address"><br>
            <input type="password" name="password" class="password" placeholder="Your password"><br>
            <button class="login-btn">Login</button>
        </div>
            </form>

        <div class="create-profile-div"> 
            <button class="btn-create">Create a Profile</button><br>
            <i class="fa-light fa-plus "></i>

        </div>
            
    </section>
    </div>

</main>
    
</body>
</html>
